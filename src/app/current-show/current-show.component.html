<div *ngIf="current">
  <div>
    
    <span>Show name: {{current.name}}
      </span>
  </div>
  <img src="{{current.medium}}">
    
  <div>
    <br>Type: {{current.type}}
    <br>Language: {{current.language}}
    <br>Show time: {{current.runtime}}min
    <br>genres:{{current.genres}}
  </div>
  <div>{{current.time}}
    {{current.days}}
     </div>

</div>
